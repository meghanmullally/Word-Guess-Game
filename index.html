<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!---CSS LINKS---->
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Diplomata&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">


  <title>Word Guess Game</title>
</head>

<body>
  <div class="wrapper">
    <h1>HangMan Travel Style</h1>
    <!-- <i class="fas fa-map-marked-alt"></i>  -->
  </div>

  <div id="container">
    <div id="game section">
      <h2>Press any key to get started!</h2>
    </div>
    <!--Image div-->
    <div id="band-div"><img src="">
    </div>

        <h2 class="section-title">Wins:</h2>
        <!--Where the wins will be shown-->
        <div id="wins"></div>
      </div>
      <div id="current-word"></div>
      <h2 class="section-title">Current Word</h2>
      <!--div wehre current word / guessing process will go-->
      <div id="current-word"></div>
    </div>
    <div id="guesses-remaining-section">
      <h2 class="section-title">Number of Guesses Remaining: </h2>
      <!--Remaining guesses g-->
      <div id="guesses-remaining"></div>
    </div>

    <div id="guessed-letter-section">
      <h2 id="section-title">Letters Already Guessed:</h2>
      <!--Letters guessed area-->
      <div id="lettersGuessed"></div>
    </div>
  </div>


<!--JS LINK-->
  <script src="assets/javascript/game.js" type="text/javascript">
  </script>
</body>

</html>
