<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!---CSS LINKS---->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

  <title>Word Guess Game</title>
</head>

<body>
  <div class="wrapper">
    <h1>HangMan <i class="fas fa-map-marked-alt"></i> Style</h1>
  </div>
  <div id="container">
    <div id="game section">
      <h2>Press any key to get started!</h2>
      <div>
        
        <h2>Wins: <strong><u><span id="wins"></span></u></strong></h2>
       
        <h2>Current Word: <strong><u><span id="current-word"></span></u></strong></h2>

        <h2>Number of Guesses Remaining: <strong><u><span id="guesses-remaining"></span></u></strong></h2>

        <h2>Letters Already Guessed: <strong><u><span id="lettersGuessed"></span></u></strong></h2>
      </div>
    </div>
  </div>


  <script src="assets/javascript/game.js" type="text/javascript">
  </script>
</body>

</html>
